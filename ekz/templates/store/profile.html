{% extends 'main.html' %}
{% block content %}

<h2>Профиль</h2>
<br>
<div class="profile">
    <div class="avatar">
        <img src="{{ user.avatar.url }}" alt="Аватар пользователя" style="width: 150px; height: 150px; object-fit: cover; border-radius: 50%;">
    </div>
    <p>Username: {{ user.username }}</p>
    <p>E-mail: {{ user.email }}</p>
    <p>Ваше имя: {{ user.first_name }} {{ user.last_name }}</p>
</div>

{% endblock %}
